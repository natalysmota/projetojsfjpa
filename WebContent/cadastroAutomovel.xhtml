<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Automóveis</title>
	</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			Modelo:
			<h:inputText value="#{automovelBean.automovel.modelo}" /><br/>

			Marca:
			<h:inputText value="#{automovelBean.automovel.marca}" /><br/>

			Ano de Fabricação:
			<h:inputText value="#{automovelBean.automovel.anoFabricacao}" /><br/>

			Ano do Modelo:
			<h:inputText value="#{automovelBean.automovel.anoModelo}" /><br/>

			Observações:
			<h:inputText value="#{automovelBean.automovel.observacoes}" /><br/>

			<h:commandButton value="Salvar" action="#{automovelBean.salvar}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
